<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../assets/img/one.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../assets/img/two.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../assets/img/three.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../assets/img/four.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <br><br>
<div class="container text-center">
    <div class="row row-cols-2 row-cols-lg-4 g-2 g-lg-3">
        <ng-container *ngFor="let list of listdata">
            <div class="col">
            <div class="p-3">
                <div class="card"style="width: 15rem;">
                    <img src="{{list.image}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{list.name}}</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"><strong><i class="fa-solid fa-indian-rupee-sign"></i>{{list.price}}</strong></li>
                      <li class="list-group-item">{{list.rating}}</li>
                    </ul>
                    <div class="card-body">
                        <button type="button" class="btn btn-info" (click)="addtocart(list)">Add to <i class="fa-solid fa-cart-shopping"  style="color: #e4e4e4;"></i></button>
                    </div>
                </div>
            </div>
            </div>
        </ng-container>
    </div>
</div>
